<!DOCTYPE html>
<html>
<head>
    <script src="dragNDrop.js"></script>
    <script src="courses.js"></script>
    <script src="keyboardNav.js"></script>
    <link rel="stylesheet" href="planner.css">
    <title>Course Planner</title>
</head>
<body>
    <div id="vertFlexBox">
        <div id="topbar">
            <button>top bar placeholder</button>
        </div>
        <div id="horzFlexBox">
            <!-- edit the list of requirements to be met by the plan, (todo) can manually collapse -->
            <div id="reqManager">
                
                <button>Refresh Requirements</button>
                <br>
                <input type="checkbox" id="seCheck" name="se" value="y"><label>SE B.S.</label>
                <br>
                <input type="checkbox" id="csCheck" name="cs" value="y"><label>CS B.S.</label>

            </div>
            <!-- requirements / courses list, always shown -->
            <div id="reqListArea">
                <table id="reqListTable">
                    <thead>
                        <tr><th>Requirements</th></tr>
                    </thead>
                    <tbody>
                        <tr><td>Course 1</td></tr>
                        <tr><td>Course 2</td></tr>
                        <tr><td>Course 3</td></tr>
                    </tbody>
                </table>
            </div>
            <!-- table in which to drag and drop things, scrollable -->
            <div id="planArea">
                <table id="plannerTable">
                    <thead>
                        <tr>
                            <th>Satisfied</th>
                            <th>Semester 1</th>
                            <th>Semester 2</th>
                            <th>Semester 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><div class="dragCatch" ondragover="event.preventDefault();" ondrop="drop(event)"></div></td>
                            <td><div class="dragCatch" ondragover="event.preventDefault();" ondrop="drop(event)">
                                <p id="c1000" class="course" tabindex="0" draggable=true ondragstart="drag(event)" onclick="courseClick(this.id)">Course 1</p></td></div></td>
                            <td><div class="dragCatch" ondragover="event.preventDefault();" ondrop="drop(event)"></div></td>
                            <td><div class="dragCatch" ondragover="event.preventDefault();" ondrop="drop(event)"></div></td>
                        </tr>
                        <tr>
                            <td><div class="dragCatch" ondragover="event.preventDefault();" ondrop="drop(event)"></div></td>
                            <td><div class="dragCatch" ondragover="event.preventDefault();" ondrop="drop(event)"></div></td>
                            <td><div class="dragCatch" ondragover="event.preventDefault();" ondrop="drop(event)">
                                <p id="c2000" class="course" tabindex="0" draggable=true ondragstart="drag(event)" onclick="courseClick(this.id)">Course 2</p></td></div></td>
                            <td><div class="dragCatch" ondragover="event.preventDefault();" ondrop="drop(event)"></div></td>
                        </tr>
                        <tr class="plannerCourseRow">
                            <td><div class="dragCatch" ondragover="event.preventDefault();" ondrop="drop(event)"></div></td>
                            <td><div class="dragCatch" ondragover="event.preventDefault();" ondrop="drop(event)"></div></td>
                            <td><div class="dragCatch" ondragover="event.preventDefault();" ondrop="drop(event)"></div></td>
                            <td><div class="dragCatch" ondragover="event.preventDefault();" ondrop="drop(event)">
                                <p id="c3000" class="course" tabindex="0" draggable=true ondragstart="drag(event)" onclick="courseClick(this.id)">Course 3</p></td></div></td>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- shows details of the currently selected course -->
            <div id="courseDetails">
                <a id="closeCourseDetails" href="javascript:void(0)" onclick="clearCourseDetails()">X</a>
                <h2 id="name"></h2>
                <p id="credits"></p>
                <p id="desc"></p>
            </div>
        </div>
        
    </div>
</body>
</html>
